<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SiMBTA Visualization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    </head>
    <body>

        <h1>SiMBTA</h1>
        <h2>Visualization Tool</h2>
        <h3>Project by Hannah Clark, Andrew Stephens, and Raewyn Duvall</h3>

        <div id="wrapper">

        <h4>Scroll Through Time:</h4>
        <div id="slider"></div>
        <div id="minutecount">min</div>

        <canvas id="map" width="500" height="800"></canvas>

        <a href="#" id="analyze-link">Analyze</a>

        <div id="analyze">

            <h4>Average Travel Time</h4>

            <label for="origin_select">Origin Station</label>
            <select id="origin_select"></select>

            <label for="dest_select">Destination Station</label>
            <select id="dest_select"></select>

            <input type="button" id="calc_average" value="Calculate" />

            <div id="avg-result"></div>

        </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-2.1.1.min.js"><\/script>')</script>
        <script src="jquery-ui/jquery-ui.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
